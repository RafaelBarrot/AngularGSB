<div xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <h1>
    {{titre}}
  </h1>
  <BR> <BR>
</div>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 col-sm-3 control-label">Date de modification : </label>
    <div class="col-md-2 col-sm-2">
      <input type="text" name="dateModification" [(ngModel)]="unFrais.datemodification"  class="form-control" required autofocus>
    </div>
  </div>
</div>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 col-sm-3 control-label">année mois : </label>
    <div class="col-md-2 col-sm-2">
      <input type="text" name="anneemois" [(ngModel)]="unFrais.anneemois"  class="form-control" required autofocus>
    </div>
  </div>
</div>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 col-sm-3 control-label">montant valide : </label>
    <div class="col-md-2 col-sm-2">
      <input type="text" name="montantvalide" [(ngModel)]="unFrais.montantvalide"  class="form-control" required autofocus>
    </div>
  </div>
</div>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 control-label">Libellé état : </label>
    <div class="col-md-2">
      <select class="form-control" name="cbEtat" [(ngModel)]="unFrais.lib_etat">
        <option value="0">Sélectionner un état </option>
      <ng-container *ngFor="let unEtat of mesEtat" selected="">
        <option [value]="unEtat.id_etat">{{unEtat.lib_etat}} </option>
      </ng-container>
      </select>
      <BR> <BR>








    </div>
  </div>
</div>
<div class = "btn-toolbar">
  <button type="submit" class="btn btn-primary">Valider</button>


  <button type="reset" class="btn btn-primary">Annuler</button>
</div>
